plugins{
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}
version = '0.1'
group = 'de.rhal.fx'

repositories {
    mavenCentral()
}

javafx {
    version = "14"
    modules = [
            'javafx.controls',
            'javafx.graphics',
            'javafx.fxml'
    ]
}


mainClassName = 'de.rhal.fx.Main'

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter:5.4.2'
}
