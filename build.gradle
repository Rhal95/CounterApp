
plugins{
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

version = '0.1'
group = 'de.rhal.fx'
mainClassName = 'de.rhal.fx.Main'

repositories {
    mavenCentral()
}

javafx {
    version = "14"
    modules = [
            'javafx.controls',
            'javafx.graphics',
            'javafx.fxml'
    ]
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.6.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
